<div id="cont">
    <div class="card is-spaced">
        <div class="field">
            <h1 id="rem-point" class="title is-2">Enter election details</h1>
        </div>
        
        <div class="field">
            <label id="rem-point" class="label">Election name</label>
            <div class="control">
                <input class="input" type="text" #election_name>
            </div>
        </div>
        
        <div class="field">
            <label id="rem-point" class="label">Deadline</label>
            <div class="control">
                <input class="input" type="date" #deadline>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <button (click)="start(election_name.value, deadline.value)" class="button is-primary is-medium">submit</button>
            </div>
        </div>
    </div>
</div>
