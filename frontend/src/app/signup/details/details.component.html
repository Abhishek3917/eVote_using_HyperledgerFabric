<h1 class="title is-2">Mobile number</h1>
<form name="detailsForm" [formGroup] = "detailsForm" novalidate> 
    <div class="field">
      <!-- include pill for country code -->
      <label class="label">Mobile no.</label>
      <div class="control">
        <input class="input is-success form-control" type="number" id="mob_no" name="mob_no" formControlName="mob_no">
      </div>
      <div *ngIf="detailsForm.controls['mob_no'].invalid && (detailsForm.controls['mob_no'].touched || detailsForm.controls['mob_no'].dirty)">
        <p class="has-text-danger" *ngIf="detailsForm.controls['mob_no'].errors?.['required']">Enter a 10 digit mobile number</p>
    </div>
    </div>

    <div class="field">
        <div class="control">
            <button class="button is-primary is-medium" routerLink="/signup/acc-details" (click)="test()" [disabled]="!detailsForm.valid">Next &#11208;</button>
            <!-- (click)="register(username.value, email.value, password.value, first_name.value, last_name.value, mob_no.value, college_id.value, course.value)" -->
        </div>
    </div>
</form>
